<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contacto</title>
</head>
<body>
    <header class="site-header">
        <div class="barra contenedor">
            <a href="/">
                <img src="img/logo.svg" alt="Logo de Bienes Raices">
            </a>
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>  
    </header>
        <h1 class="fw-300 centrar-texto">Contacto</h1>
        <img src="img/destacada3.jpg" alt="Contacto">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">LLena el Formulario de Contacto</h2>
        <form action=""> 
            <fieldset>
                <legend>Informacion Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="correo">E-mail:</label>
                <input type="email" id="correo" placeholder="Tu Email">

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" placeholder="Tu Telefono">

                <label for="mensaje">Mensaje:</label>
                <textarea  id="mensaje" ></textarea>
            </fieldset>  
            
            <fieldset>
                <legend>Informacion sobre Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>--Seleccionar--</option>
                    <option value="">Compra</option>
                    <option value="">Venta</option>
                </select> 
                
                <label for="cantidad">Cantidad:</label>
                <input type="number"  id="cantidad" min="1" max="100">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p class="no-margin">Como deseas ser Contactado:</p>
                <div class="forma-contacto">
                    <label for="fono">Telefono</label>
                    <input type="radio" name="contacto" id="fono">

                    <label for="email">Correo</label>
                    <input type="radio" name="contacto" id="email">
                </div>        
                <p class="no-margin">Si eligio Telefono, elija la Fecha y Hora</p>
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">

                <label for="hora">Hora</label>
                <input type="time"  id="hora" min="09:00" max="18:00">

                <input type="submit" value="Enviar" class="boton boton-naranja">
            </fieldset>

        </form>

    </main>

    <footer class="site-footer">
        <div class="contenido-footer contenedor">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>    
            <p>Todos Los Derechos Reservados &copy;</p>   
        </div>     
    </footer>
</body>
</html>
